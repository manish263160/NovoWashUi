<section>
  <div class="text-center">
    <h2 class="section-title text-capitalize service-padding">We Provide These Services</h2>
  </div>
</section>

<section id="services" class="overlay dark-7 novo-banner-2 bg-fixed parallax-bg" data-stellar-background-ratio="0.5">
  <div class="row no-gutter">
    <div class="col m3 s6" ng-repeat="item in allcategory">
      <div class="featured-box border-right text-center hover brand-hover">
        <div class="featured-wrapper">
          <div class="intro-header">
            <img src="assets/img/icons/full_home.png" alt="" height=50 width=50 />
            <h2 class="white-text hover-text">{{item.catName}}</h2>
          </div>

          <div class="content">
            <a class="waves-effect  btn btn-larg " ng-click="showAdvanced($event, item.id)">{{item.catType ===2 ? 'Enquire Now' : 'Book Now'}}</a>
          </div>
        </div>
        <!-- /.featured-wrapper -->
      </div>
      <!-- /.featured-box  -->
    </div>
    <!-- /.col-md-3 -->

  </div>


</section>

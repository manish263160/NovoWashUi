<section id="services" class="servicesection overlay dark-3 novo-banner-2 bg-fixed parallax-bg" data-stellar-background-ratio="0.5"
 ng-if="!ismobileview">
    <div class="text-center">
        <h2 class="service-text  text-capitalize service-padding">Our Services</h2>
      </div>
  <div class="row no-gutter">
    <div class="col-md-3 col-sm-6 col-xs-6" ng-repeat="item in allcategory">
      <div class="featured-box border-right text-center hover brand-hover">
        <div class="featured-wrapper">
          <div class="intro-header">
            <img ng-src="{{item.imageUrl}}" alt="" height=75 width=75 />
            <h2 class="white-text hover-text">{{item.catName}}</h2>
          </div>

          <div class="content">
            <a class="waves-effect  btn btn-larg " ng-click="showAdvanced($event, item.id)">{{item.catType ===2 ? 'Enquire Now' : 'Book Now'}}</a>
          </div>
        </div>
        <!-- /.featured-wrapper -->
      </div>
      <!-- /.featured-box  -->
    </div>
    <!-- /.col-md-3 -->

  </div>


</section>

<!-- <md-divider ng-if="!$last"></md-divider> -->

<!------------------------------------------------------ mobile view start--------------------------------------------------------- -->

<div ng-if="ismobileview"  flex-gt-sm="100" ng-cloak flex class="menuMobile" >
   
    <md-toolbar class="md-theme-light" ng-click="serviceSection=!serviceSection"> 
      <div flex  layout="row"> 
      <h2 class="md-toolbar-tools" flex>
          <span>Our Services</span>
        </h2>
        <span flex></span>
        <span class="md-toggle-icon" ng-class="{'toggled' :  serviceSection}">
        <i class="material-icons">add</i>
        </span>
        </div>
      </md-toolbar>

    <md-content class="hiddenComponents" data-slide-toggle="serviceSection" data-slide-toggle-duration="500">
        <md-list>
          <md-list-item class="md-3-line" ng-repeat="item in allcategory" ng-click="showAdvanced($event, item.id)">
            <img ng-src="{{item.imageUrl}}?{{$index}}" alt=""  class="md-avatar" alt="{{item.imageUrl}}">
            <div class="md-list-item-text">
              <h3>{{item.catName}}</h3>
            </div>
            <md-divider md-inset ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
      </md-content>

<!-- Why us section start -->
<section style="min-height:110px;background-color: #414142"></section>
<section id="become_partner" class="background" style="padding-top:110px;background-color: #70AD47;color: white;">
  <div class="container">
    <div class="row" style="text-align: center">
      <div class="col-md-12">
        <h1>Be A Partner</h1>
        <p>Want to partner with us? Get in touch today.</p>
      </div>

    </div>
  </div>
  <!-- /.container -->
</section>
<section style="height: auto!important;background-color:#f9f9f9">
  <div class="container">
    <div class="row">
      <div class="md-inline-form col-sm-8 col-sm-offset-2" style="padding: 20px">
        <md-card>
          <div ng-if="response.isSuccess===true" class="ng-scope">
            <div layout="column" class="layout-column">
              <div layout="row" class="layout-row">
                <strong class="centerHeader flex-grow" flex="grow">Thank you!</strong>
              </div>
              <div layout="row" class="layout-row">
                <h2 class="centerHeader flex-grow" flex="grow">Your request has been submitted.</h2>
              </div>
              <div layout="row" class="layout-row">
                <h2 class="centerHeader flex-grow" flex="grow">Our team will get back to you shortly.</h2>
              </div>
            </div>
          </div>
          <md-content layout-padding style="background: white">
            <div ng-if="response.isSuccess===false">
              <form ng-app="app" name="partnerForm" ng-submit="becomePartner()" ng-controller="partnerController" novalidate ng-submit="partnerForm.$valid">
                <div layout-gt-sm="row">
                  <md-input-container class="md-block" flex-gt-sm>
                    <label>Name&#42;</label>
                    <input ng-model="partner.partnerName" required>
                  </md-input-container>
                </div>
                <md-input-container class="md-block" flex-gt-sm>
                  <label>Email&#42;</label>
                  <input ng-model="partner.email" required>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                  <label>Contact Number&#42;</label>
                  <input ng-model="partner.contactNumber" required>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                  <label>City&#42;</label>
                  <input ng-model="partner.city" required>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                  <label>Message</label>
                  <textarea ng-model="partner.message" md-maxlength="500" rows="4" md-select-on-focus></textarea>
                </md-input-container>
                <div layout-gt-sm="row" layout-align="center center">
                  <button type="submit" ng-disabled="!partnerForm.$valid" class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </form>
            </div>
          </md-content>
        </md-card>
      </div>
    </div>
  </div>
</section>
<!--  end -->

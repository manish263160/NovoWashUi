<style>

</style>
<section>
    <div class="container">
            <div class="text-center">
                    <h2 class="text-capitalize service-padding">All User's Enquery</h2>
                   
                 </div>
        <table ng-table="usersTable" class="table table-striped dataTable">
                <tr ng-repeat="user in $data">
                    <td data-title="'Id'" >
                      <span>  {{user.id}}</span>
                    </td>
                    <td data-title="'User Name'" >
                            <span> {{user.name}}</span>
                    </td>
                    <td data-title="'Email'" >
                            <span> {{user.email}}</span>
                    </td>    
                    <td data-title="'Phone'" >
                            <span> {{user.phone}}</span> 
                    </td>    
                    <td data-title="'servicename'">
                            <span> {{user.servicename}}</span>
                    </td>    
                    <td data-title="'Date'" >
                            <span> {{user.serviceDate | date:'yyyy-MM-dd HH:mm:ss'}}</span>
                    
                    </td>    
                </tr>
             </table>
    </div>>
</section>
